<main>
<section id="messages" class="section-content">
  <h2>Messages</h2>

<footer>

</footer>
<script>
(function () {
    const list = document.getElementById('message-list');
    if (!list) return;
    const links = Array.from(list.querySelectorAll('a'));
    links.sort((a, b) => a.textContent.localeCompare(b.textContent))
         .forEach(link => list.appendChild(link));
    const searchBar = document.getElementById('search-bar');
    if (!searchBar) return;
    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        links.forEach(link => {
            link.style.display = link.textContent.toLowerCase().includes(query) ? 'block' : 'none';
        });
    });
})();
</script>
</body>
</html>
