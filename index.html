<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages from 061</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Messages from 061</h1>
        </div>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="outer-border">
            <div class="inner-border">
                <h2>Messages</h2>
                <input type="text" id="search-bar" placeholder="Search messages..." />
            </div>
        </section>

        <section id="confessional" class="outer-border">
            <div class="inner-border">
                <h2>Confessional</h2>
                <p>Raw emotions and experiences.</p>
                <div id="confessional-messages" class="category-list"></div>
            </div>
        </section>

        <section id="symbolist" class="outer-border">
            <div class="inner-border">
                <h2>Symbolist</h2>
                <p>Imagery suggesting meaning.</p>
                <div id="symbolist-messages" class="category-list"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© Messages from 061. All rights reserved.</p>
    </footer>

    <script>
        (async function() {
            const searchBar = document.getElementById('search-bar');

            try {
                const res = await fetch('./js/messages.json');
                if (!res.ok) throw new Error('Could not load messages list');
                const messages = await res.json();

                const categories = {
                    "Confessional": [],
                    "Symbolist": []
                };

                messages.forEach(msg => {
                    if (categories[msg.category]) categories[msg.category].push(msg);
                });

                for (const key in categories) {
                    categories[key].sort((a, b) => a.title.localeCompare(b.title));
                }

                const createLinks = (list, containerId) => {
                    const container = document.getElementById(containerId);
                    list.forEach(msg => {
                        const a = document.createElement('a');
                        a.href = `message.html?file=${msg.file}`;
                        a.textContent = msg.title;
                        container.appendChild(a);
                    });
                }

                createLinks(categories["Confessional"], 'confessional-messages');
                createLinks(categories["Symbolist"], 'symbolist-messages');

                searchBar.addEventListener('input', () => {
                    const query = searchBar.value.toLowerCase();
                    document.querySelectorAll('.category-list a').forEach(link => {
                        link.style.display = link.textContent.toLowerCase().includes(query) ? 'block' : 'none';
                    });
                });

            } catch {
                document.querySelectorAll('.category-list').forEach(container => {
                    container.innerHTML = '<p>Could not load messages.</p>';
                });
            }
        })();
    </script>
</body>
</html>
