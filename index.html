<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages from 061</title>
    <meta name="description" content="Confessional and symbolist poetry by Lexy. Messages written from 061.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Messages from 061</h1>
        </div>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main id="main">
        <section>
            <label for="search-bar" class="visually-hidden">Search messages</label>
            <input type="text" id="search-bar" placeholder="Search messages...">
        </section>

        <section id="confessional">
            <h2>Confessional</h2>
            <p>Raw emotions and experiences.</p>
            <div id="confessional-messages" class="category-list"></div>
        </section>

        <section id="symbolist">
            <h2>Symbolist</h2>
            <p>Imagery suggesting meaning.</p>
            <div id="symbolist-messages" class="category-list"></div>
        </section>
    </main>

    <footer>
        <p>Â© Messages from 061. All rights reserved.</p>
    </footer>

    <script>
        (async function() {
            const searchBar = document.getElementById('search-bar');

            try {
                const res = await fetch('./js/messages.json');
                if (!res.ok) throw new Error();
                const messages = await res.json();

                const categories = {
                    Confessional: [],
                    Symbolist: []
                };

                messages.forEach(msg => {
                    if (categories[msg.category]) {
                        categories[msg.category].push(msg);
                    }
                });

                for (const key in categories) {
                    categories[key].sort((a, b) => a.title.localeCompare(b.title));
                }

                const createLinks = (list, containerId) => {
                    const container = document.getElementById(containerId);
                    list.forEach(msg => {
                        const a = document.createElement('a');
                        a.href = `message.html?file=${msg.file}`;
                        a.textContent = msg.title;
                        container.appendChild(a);
                    });
                };

                createLinks(categories.Confessional, 'confessional-messages');
                createLinks(categories.Symbolist, 'symbolist-messages');

                searchBar.addEventListener('input', () => {
                    const query = searchBar.value.toLowerCase();
                    document.querySelectorAll('.category-list a').forEach(link => {
                        link.style.display = link.textContent.toLowerCase().includes(query) ? 'block' : 'none';
                    });
                });

            } catch {
                document.querySelectorAll('.category-list').forEach(c => {
                    c.innerHTML = '<p>Could not load messages.</p>';
                });
            }
        })();
    </script>
</body>
</html>
