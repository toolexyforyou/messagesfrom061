<header>

        <h1>Messages from 061</h1>

</header>
<main>
    <section id="messages" class="paper">
        <h2>Messages</h2>
        <input type="text" id="search-bar" placeholder="Search messages..." />
        <div id="message-list">
            <a href="messages/eyes-wide-shut.html">Eyes wide shut</a>
            <a href="messages/i-want-to-be-somebody-to-you.html">I want to be somebody to you</a>

</main>

<script>
(function () {
    const list = document.getElementById('message-list');
    if (!list) return;

    const links = Array.from(list.querySelectorAll('a'));

    links
        .sort((a, b) => a.textContent.localeCompare(b.textContent))
        .forEach(link => list.appendChild(link));

    const searchBar = document.getElementById('search-bar');
    if (!searchBar) return;

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();

        links.forEach(link => {
            link.style.display =
                link.textContent.toLowerCase().includes(query)
                    ? 'block'
                    : 'none';
        });
    });
})();
</script>
</body>
