<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages from 061</title>
    <meta name="description" content="Confessional and symbolist poetry by Lexy. Messages written from 061.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Messages from 061</h1>
        </div>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main id="main">
        <section>
            <input type="text" id="search-bar" placeholder="Search messages...">
        </section>

        <section id="confessional">
            <h2>Confessional</h2>
            <p>Raw emotions and experiences.</p>
            <div id="confessional-messages" class="category-list"></div>
        </section>

        <section id="symbolist">
            <h2>Symbolist</h2>
            <p>Imagery suggesting meaning.</p>
            <div id="symbolist-messages" class="category-list"></div>
        </section>
    </main>

    <footer>
        <p>Â© Messages from 061. All rights reserved.</p>
    </footer>

    <script>
    (function () {
        const searchBar = document.getElementById('search-bar');

        fetch('./js/messages.json')
            .then(r => {
                if (!r.ok) throw new Error();
                return r.json();
            })
            .then(messages => {
                const categories = {};

                messages.forEach(m => {
                    if (!categories[m.category]) {
                        categories[m.category] = [];
                    }
                    categories[m.category].push(m);
                });

                Object.values(categories).forEach(list => {
                    list.sort((a, b) => a.title.localeCompare(b.title));
                });

                Object.entries(categories).forEach(([category, list]) => {
                    const container = document.getElementById(
                        `${category.toLowerCase()}-messages`
                    );
                    if (!container) return;

                    list.forEach(m => {
                        const a = document.createElement('a');
                        a.href = `message.html?file=${m.file}`;
                        a.textContent = m.title;
                        container.appendChild(a);
                    });
                });

                searchBar.addEventListener('input', () => {
                    const q = searchBar.value.toLowerCase();
                    document.querySelectorAll('.category-list a').forEach(a => {
                        a.style.display = a.textContent.toLowerCase().includes(q)
                            ? 'block'
                            : 'none';
                    });
                });
            })
            .catch(() => {
                document.querySelectorAll('.category-list').forEach(c => {
                    c.textContent = 'Could not load messages.';
                });
            });
    })();
    </script>
</body>
</html>
