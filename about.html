<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <meta name="description" content="About the poet behind Messages from 061.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Messages from 061</h1>
        </div>
        <nav>
            <a href="index.html" id="home-button" aria-label="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </a>
        </nav>
    </header>

    <main id="main">
        <section id="about">
            <div class="about-text">
                <img
                    src="https://github.com/lexytxt.png"
                    alt="Portrait of Lexy"
                    class="profile-photo"
                    width="80"
                    height="80"
                >
                <p>I’m Lexy, a media professional and poetess.</p>
                <p>I created “Messages from 061” to house both the confessional and symbolist poetry I write, capturing lived experiences from different points in my life.</p>
            </div>
        </section>

        <section id="contact">
            <p>Check me out on the purple app.</p>
        </section>

        <div style="text-align:center; margin-top:12px;">
            <a href="https://www.instagram.com/lexyjpeg"
               class="social-link"
               target="_blank"
               rel="noopener noreferrer"
               aria-label="Instagram">
                <svg xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 24 24"
                     width="20"
                     height="20"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37a4 4 0 1 1-7.94 1.18 4 4 0 0 1 7.94-1.18z"></path>
                    <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
                </svg>
            </a>
        </div>
    </main>

    <footer>
        <p>© Messages from 061. All rights reserved.</p>
    </footer>
</body>
</html>
